<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- META TAGS -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

        <meta name="description" content="Nous sommes Orinoco, la meilleure solution alternative en matière d'e-commerce">
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>

		<meta name="robots" content="max-snippet:[-1], max-image-preview: standard"/>
		<meta property="og:title" content="Orinoco, la solution alternative en matière d'e-commerce"/>
		<meta property="og:type" content="website"/>
		<meta property="og:description" content="Site Oriteddy, page panier."/>
		<meta property="og:image" content="https://res.cloudinary.com/djcmfi03h/image/upload/w_175,h_45,f_auto/v1581859140/Orinoco/Logo_Orinoco_om50zd.png"/>
		<meta property="og:locale" content="fr_FR"/>
    
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Finger+Paint&display=swap" rel="stylesheet">
    
        <!-- KIT FONT AWESOME -->
        <script src="https://kit.fontawesome.com/d207a79af7.js"></script>
    
        <!-- CSS BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/media.css">
    
        <!-- TITLE TAG -->
        <title>Oriteddy - Votre Panier</title>
    </head>
    <body>
    
        <header class="heading bgc-primary">
            <div class="heading__nav-container bgc-primary fixed-top">
                <div class="row">
                    <div class="heading__logo-box">
                        <a href="../index.html">
                            <img src="https://res.cloudinary.com/djcmfi03h/image/upload/w_175,h_45,f_auto/v1581859140/Orinoco/Logo_Orinoco_om50zd.png" alt="Logo Orinoco" class="heading__logo-img">
                        </a>
                    </div>
        
                    <nav class="navbar navbar-expand-sm ml-auto">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon">
                                <i class="fas fa-bars"></i>
                            </span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="../index.html">Accueil <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Produits
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="products-menu-list">
                                        <!-- Ajout dynamique des liens de chaque produit avec la fonction JavaScript  "appendItemInViewDropdownMenu" -->
                                    </div>
                                </li>
                                <li class="nav-item cart-item">
                                    <a class="nav-link" href="cart.html">Panier</a>
                                    <div class="cart-qty">0</div>
                                </li>
                            </ul>
                        </div>
                        </nav>
                </div>
            </div>
            <div class="heading__primary">
                <div class="heading__primary-container pb-small">
                    <h1 class="heading__primary-main mb-small">
                        Orinoco, la nouvelle solution alternative en matière de site e-commerce.
                    </h1>
                </div>
            </div>
        </header>

        <main>
            <section class="section-cart container">
                <h2 class="section-cart--title"><!-- Ajout dynamique du titre selon le contenu du panier --></h2>
                <div class="row justify-content-center cart-container" id="cart-container">
                    <!-- Ajout dynamique de la liste des produits contenus dans le localStorage -->
                </div>    
                <div class="row justify-content-center cart-total-cost">
                    <div class="col-md-12">
                        <h3 class="cart-total-cost--title">Montant total de votre commande :</h3>
                        <p class="cart-total-cost--text"></p>
                    </div>
                </div>
                <div class="row justify-content-center cart-form">
                    <h3 class="cart-form--title">Veuillez indiquer vos informations :</h3>
                    <div class="col-md-12">
                        <form id="form">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstname">Prénom :</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Votre prénom..."required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="name">Nom :</label>
                                    <input type="text" class="form-control" id="name" placeholder="Votre nom..." required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" class="form-control" id="email" placeholder="Votre email@email.fr" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse :</label>
                                <input type="text" class="form-control" id="address" placeholder="6, Rue du Moulin" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-9">
                                    <label for="city">Ville :</label>
                                    <input type="text" class="form-control" id="city" placeholder="Votre ville..." required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="zipCode">Code Postal :</label>
                                    <input type="text" class="form-control" id="zipCode" maxlength="5" pattern="[0-9]+">
                                </div>
                            </div>
                            <div class="form-cta">
                                <button type="button" class="btn btn-brown btn-form" id="btn-order">
                                    <i class="far fa-check-circle"></i>
                                    Valider la commande
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__infos">
                <ul class="footer__infos-list">
                    <li>
                        <a href="" class="footer__infos-link">A propos</a>
                    </li>
                    <li>
                        <a href="" class="footer__infos-link">Conditions</a>
                    </li>
                    <li>
                        <a href="" class="footer__infos-link">F.A.Q.</a>
                    </li>
                </ul>
            </div>
            <div class="footer__heading">
                <h2 class="footer__heading-title">Oriteddy</h2>
            </div>
            <div class="footer__social">
                <ul class="footer__social-list">
                    <li class="footer__social-link">
                        <a href="#">Facebook</a>
                        <i class="fab fa-facebook"></i>
                    </li>
                    <li class="footer__social-link">
                        <a href="#">Instagram</a>
                        <i class="fab fa-instagram"></i>
                    </li>
                    <li class="footer__social-link">
                        <a href="#">Twitter</a>
                        <i class="fab fa-twitter"></i>
                    </li>
                </ul>
            </div>
        </footer>
    
        <script src="../js/cart.js" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.8.2/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>
</html>
