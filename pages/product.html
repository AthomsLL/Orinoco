<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap" rel="stylesheet">

    <!-- KIT FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d207a79af7.js"></script>

    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">

    <!-- TITLE TAG -->
    <title>Orinoco - Page Produit</title>
</head>
<body>

    <header class="heading bgc-primary">
        <div class="heading__nav-container bgc-primary fixed-top">
            <div class="row">
                <div class="heading__logo-box">
                    <img src="https://res.cloudinary.com/djcmfi03h/image/upload/w_200,h_55,f_auto/v1581859140/Orinoco/Logo_Orinoco_om50zd.png" alt="Logo Orinoco" class="heading__logo-img">
                </div>
    
                <nav class="navbar navbar-expand-sm ml-auto">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">
                            <i class="fas fa-bars"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Accueil <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Produits
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="products-menu-list">
                                
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Panier</a>
                        </li>
                        </ul>
                    </div>
                    </nav>
            </div>
        </div>
        <div class="heading__primary">
            <div class="heading__primary-container">
                <h1 class="heading__primary-main">
                    La solution idéale en matière de site e-commerce.
                </h1>
                <h2 class="heading__primary-sub">
                    Orinoco est la meilleure solution alternative e-commerce proposant des applications thématiques. 
                </h2>
            </div>
        </div>
    </header>

    <main>
        <section class="section-item container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 item-img">
                    <div class="item__img-box" id="product-img">
                        <!-- Ajout dynamique de l'image du produit -->
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 item-infos">
                    <div class="item__name">
                        <h2 class="item__name-title" id="product-name">
                            Ours en peluche - <!-- + Ajout dynamique du nom du produit -->
                        </h2>
                    </div>
                    <div class="item__description">
                        <h3 class="item__description-title">Description :</h3>
                        <p id="product-description">
                            <!-- Ajout dynamique de la description du produit -->
                        </p>
                    </div>
                    <div class="item__color">
                        <label class="item__color-title" for="color-select">Choisir une couleur :</label>
                        <select name="color" id="color-select" class="custom-select">
                            <!-- Ajout dynamique de la liste des couleurs disponibles pour le produit -->
                        </select>
                    </div>
                    <div class="item__price">
                        <p class="item__price" id="product-price">
                            <!-- Ajout dynamique du prix du produit --> 
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/product.js" type="module" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
